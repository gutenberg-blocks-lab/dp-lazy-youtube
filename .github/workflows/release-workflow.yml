name: Release Workflow

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Run Build
      run: npm run build

    - name: Remove Files and Folders based on .distignore
      run: |
        cat .distignore | xargs rm -rf